name: Deploy Demos

on:
  push:
    branches: [main]
    paths:
      - 'demos/**'
      - 'packages/**'
      - '.github/workflows/deploy-demos.yml'
  workflow_dispatch:
    inputs:
      demo:
        description: 'Demo to build (all, higlass, todo, checkers)'
        required: false
        default: 'all'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        demo: [higlass, todo, checkers]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Build demo frontend
        run: |
          cd demos/${{ matrix.demo }}
          cp ../deploy/${{ matrix.demo }}/mcp-web.config.ts ./mcp-web.config.ts
          pnpm build

      - name: Bundle servers
        run: pnpm bundle:servers

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.demo }}-dist
          path: demos/${{ matrix.demo }}/dist
          retention-days: 1

      - name: Upload server bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.demo }}-bundles
          path: demos/deploy/${{ matrix.demo }}/*.bundle.js
          retention-days: 1

  # All demos deploy to Render automatically via demos/deploy/render.yaml Blueprint.
  # Render watches the main branch and auto-builds/deploys on push.
  # No GitHub Actions deploy steps needed.
