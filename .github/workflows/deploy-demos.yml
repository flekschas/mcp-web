name: Deploy Demos to Deno Deploy

on:
  push:
    branches: [main]
    paths:
      - 'demos/**'
      - 'packages/**'
      - '.github/workflows/deploy-demos.yml'
  workflow_dispatch:
    inputs:
      demo:
        description: 'Demo to deploy (all, higlass, todo, checkers, checkers-agent)'
        required: false
        default: 'all'

env:
  DENO_VERSION: 2.x

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        demo: [higlass, todo, checkers]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Build demo frontend
        run: |
          cd demos/${{ matrix.demo }}
          cp ../deploy/${{ matrix.demo }}/mcp-web.config.ts ./mcp-web.config.ts
          pnpm build

      - name: Bundle servers
        run: pnpm bundle:servers

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.demo }}-dist
          path: demos/${{ matrix.demo }}/dist
          retention-days: 1

      - name: Upload server bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.demo }}-bundles
          path: demos/deploy/${{ matrix.demo }}/*.bundle.js
          retention-days: 1

  deploy-higlass:
    needs: build
    if: |
      github.event.inputs.demo == 'all' ||
      github.event.inputs.demo == 'higlass' ||
      github.event.inputs.demo == ''
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: higlass-dist
          path: demos/deploy/higlass/static

      - name: Download server bundle
        uses: actions/download-artifact@v4
        with:
          name: higlass-bundles
          path: demos/deploy/higlass

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: mcp-web-higlass
          entrypoint: demos/deploy/higlass/server.bundle.js
          root: .
          include: |
            demos/deploy/higlass/server.bundle.js
            demos/deploy/higlass/static

  deploy-todo:
    needs: build
    if: |
      github.event.inputs.demo == 'all' ||
      github.event.inputs.demo == 'todo' ||
      github.event.inputs.demo == ''
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: todo-dist
          path: demos/deploy/todo/static

      - name: Download server bundle
        uses: actions/download-artifact@v4
        with:
          name: todo-bundles
          path: demos/deploy/todo

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: mcp-web-todo
          entrypoint: demos/deploy/todo/server.bundle.js
          root: .
          include: |
            demos/deploy/todo/server.bundle.js
            demos/deploy/todo/static

  deploy-checkers:
    needs: build
    if: |
      github.event.inputs.demo == 'all' ||
      github.event.inputs.demo == 'checkers' ||
      github.event.inputs.demo == ''
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: checkers-dist
          path: demos/deploy/checkers/static

      - name: Download server bundle
        uses: actions/download-artifact@v4
        with:
          name: checkers-bundles
          path: demos/deploy/checkers

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Deploy Bridge to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: mcp-web-checkers
          entrypoint: demos/deploy/checkers/server.bundle.js
          root: .
          include: |
            demos/deploy/checkers/server.bundle.js
            demos/deploy/checkers/static

  deploy-checkers-agent:
    needs: build
    if: |
      github.event.inputs.demo == 'all' ||
      github.event.inputs.demo == 'checkers' ||
      github.event.inputs.demo == 'checkers-agent' ||
      github.event.inputs.demo == ''
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Download server bundle
        uses: actions/download-artifact@v4
        with:
          name: checkers-bundles
          path: demos/deploy/checkers

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Deploy Agent to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: mcp-web-checkers-agent
          entrypoint: demos/deploy/checkers/agent.bundle.js
          root: .
          include: |
            demos/deploy/checkers/agent.bundle.js
