name: docs-check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-docs-freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate API docs
        run: pnpm run build:api-refs

      - name: Check for uncommitted changes
        run: |
          # Find all api*.md files in skill folders
          API_FILES=$(find agents/skills/*/api*.md -type f 2>/dev/null || true)

          if [ -z "$API_FILES" ]; then
            echo "No API reference docs found to check."
            exit 0
          fi

          # Check if any API docs have uncommitted changes
          if ! git diff --quiet $API_FILES; then
            echo "::error::API reference docs are out of date!"
            echo ""
            echo "The following files have changes after running 'pnpm build:docs':"
            git diff --name-only $API_FILES
            echo ""
            echo "Please run 'pnpm build:docs' locally and commit the changes."
            echo ""
            echo "Diff:"
            git diff $API_FILES
            exit 1
          fi
          echo "API reference docs are up to date."
