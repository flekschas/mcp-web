# Render Blueprint for MCP-Web Todo demo
# https://docs.render.com/blueprint-spec
services:
  - type: web
    name: mcp-web-todo
    runtime: node
    plan: free
    region: oregon
    buildCommand: |
      pnpm install &&
      pnpm build &&
      cd demos/todo &&
      cp ../deploy/todo/mcp-web.config.ts ./mcp-web.config.ts &&
      pnpm build &&
      cd ../.. &&
      pnpm bundle:servers &&
      cp -r demos/todo/dist demos/deploy/todo/static
    startCommand: node demos/deploy/todo/server.node.bundle.js
    healthCheckPath: /health
    domains:
      - todo.demo.mcp-web.dev
    buildFilter:
      paths:
        - demos/todo/**
        - demos/deploy/todo/**
        - demos/deploy/lib/**
        - packages/**
        - scripts/bundle-servers.ts
    envVars:
      - key: NODE_VERSION
        value: '24'
